<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p class="instruction">To roll the dice, click the button</p>
  <h1>Dice Roller</h1>
  <button onclick="rollDice()">Roll Dice</button>
  <p id="result"></p>

  <script>
    const apiUrl = 'https://dice-roller-api-node-js-gmd4fdfxavc7b6h7.centralus-01.azurewebsites.net'; 

    async function wakeUpServer() {
      try {
        const response = await fetch(`${apiUrl}/api/wakeup`);
        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error('Failed to wake up server:', error);
      }
    }

    async function rollDice() {
      try {
        const response = await fetch(`${apiUrl}/api/roll/6`);
        const data = await response.json();
        document.getElementById('result').textContent = `You rolled: ${data.result}`;
      } catch (error) {
        console.error('Failed to roll dice:', error);
      }
    }

    // Wake up the server when the page loads
    wakeUpServer();
  </script>
</body>
</html>
